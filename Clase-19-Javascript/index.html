<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensajería Global — Estilizada</title>
    <style>
        :root {
            --bg: #f3f6f9;
            --card: #ffffff;
            --accent: #4f46e5;
            --bubble-in: #eef2ff;
            --bubble-out: #e6f4ea;
            --text: #0f172a;
            --muted: #6b7280;
            --radius-lg: 14px;
            --shadow-sm: 0 6px 18px rgba(15, 23, 42, 0.06);
        }

        /* Reset básico */
        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, var(--bg), #eef3f8 60%);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 32px 16px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        .app {
            width: 100%;
            max-width: 920px;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        .title {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text);
        }

        /* Contenedor principal de mensajes */
        .messages-list {
            background: var(--card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            padding: 18px;
            max-height: 64vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid rgba(15, 23, 42, 0.04);
        }

        /* Cada "fila" de mensaje */
        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px 12px;
            border-radius: 12px;
            transition: transform .12s ease, box-shadow .12s ease;
            position: relative;
        }

        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.04);
        }

        /* Nombre del remitente */
        .message-sender {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--accent);
            display: inline-block;
        }

        /* Burbuja de mensaje */
        .message-text {
            margin: 0;
            padding: 12px 14px;
            background: var(--bubble-in);
            border-radius: 10px;
            max-width: 75%;
            line-height: 1.45;
            box-shadow: 0 2px 6px rgba(2, 6, 23, 0.04);
            color: var(--text);
            font-size: 0.95rem;
        }

        /* Timestamp */
        .message-time {
            font-size: 0.78rem;
            color: var(--muted);
            align-self: flex-end;
        }

        /* Mensajes tuyos */
        .message.outgoing .message-text {
            background: var(--bubble-out);
            margin-left: auto;
            text-align: left;
            max-width: 75%;
        }

        .message.outgoing .message-sender {
            color: #0b6b3b;
        }

        /* Indicador de nuevo */
        .message.unread {
            outline: 3px solid rgba(79, 70, 229, 0.06);
            box-shadow: 0 10px 28px rgba(79, 70, 229, 0.04);
        }

        /* Scrollbar estética */
        .messages-list::-webkit-scrollbar {
            width: 10px
        }

        .messages-list::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(11, 17, 45, 0.06), rgba(11, 17, 45, 0.12));
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        /* Responsive */
        @media (max-width:520px) {
            body {
                padding: 20px 12px
            }

            .messages-list {
                padding: 12px
            }

            .message-text {
                max-width: 100%
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="app-header">
            <h1 class="title">Mensajería global</h1>
        </header>

        <main class="app-main">
            <div class="messages-list" id="messages-list" >
                <div class="message">
                    <span class="message-sender">Pedrito</span>
                    <p class="message-text">Hola que tal todos!</p>
                    <span class="message-time">Hoy a las 14:00</span>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
