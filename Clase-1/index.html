<!DOCTYPE html> <!-- Doctype declara que el tipo de documento es html -->
<html lang="es"> <!-- html es el padre de toda nuestra pagina, contiene siempre a head y a body -->
<head><!-- Contiene los metadatos (configuraciones y propiedades) de la pagina -->
    <meta charset="UTF-8"><!-- Nos permite escribir caracteres como Ã±, tildes etc -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Indica que la pagian tendra un ancho igual al ancho del dispositivo con una escala incial de 1 a 1 -->
    <title>Mi primera pagina web</title> <!-- Es el titulo de la pagina -->
</head>
<body> <!-- Contiene el contenido visual de la pagina -->
    <h1>Hola</h1>
    <p>Hola mundo que tal</p>
    <p>Hola este es mi parrafo</p>
    <button>Click</button>
    <p>Hola mundo</p>
</body>
</html>
