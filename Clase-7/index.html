<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>
        <div class="ml-product-section-container">
            <section class="ml-product-section">
                <div class="ml-product-section__header">
                    <div class="ml-product-section__header__heading-container">
                        <h2>Mis ofertas</h2>
                    </div>
                    <div class="ml-product-section__header__pagination">
                        <span class="pagination-circle pagination-circle--active"></span>
                        <span class="pagination-circle"></span>
                        <span class="pagination-circle"></span>
                        <span class="pagination-circle"></span>
                    </div>
                </div>
                <div class="ml-product-section__body">
                    <div class="ml-product-list">
                        <div class="ml-product-card">
                            <img src="https://http2.mlstatic.com/D_Q_NP_2X_906717-MLA79724134755_102024-T.webp" alt="radio vieja"/>
                            <div class="ml-product-card__body">
                                <span class="ml-product-card__title">Radio Am/fm Bluetooth Usb Sd Retro</span>
                                <span class="ml-product-card__original-price">$384.990</span>
                                <div class="ml-product-card__price-container flex-row aling-center gap-small">
                                    <span class="ml-product-card__final-price">$284.990</span>
                                    <span class="ml-product-card__discount">12% OFF</span>
                                </div>
                                <span class="ml-product-card__installments">Mismo precio en 12 cuotas</span>
                                <div class="flex-row aling-center">
                                    <span class="ml-product-card__arrives-free">Llega gratis hoy</span>
                                    <span class="ml-product-card__full">
                                        <i class="bi bi-lightning-fill"></i>
                                        Full
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </section>
        </div>
        
    </main>
</body>
</html>
